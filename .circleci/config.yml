version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: |
            pip install pipenv
            pipenv sync
          name: Sync pipenv
      - python/save-cache
      - run:
          command: pipenv run pytest
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
